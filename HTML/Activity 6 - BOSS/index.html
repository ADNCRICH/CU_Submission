<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ฝากซื้อด้วย</title>
    <link href="style.css" rel="stylesheet" type="text/css" <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head> <body>

    <section id="app-header">
        <h1>ฝากซื้อด้วย</h1>
    </section>

    <section id="app-member">
        <h3 class="section-title">รายชื่อผู้มีสิทธิฝากซื้อ</h3>
        <p class="section-subtitle">(ชื่อคนในกลุ่มที่มาร่วมวันนี้)</p>
        <ul id="member-list">
            <li>โชติพัฒน์ อัศวปยุกต์กุล
                <ul>
                    <li id="member1"></li>
                </ul>
            </li>
            <li>ณภัทร วารีเศวตสุวรรณ<ul>
                    <li id="member2"></li>
                </ul>
            </li>
            <li>ภูมิพัฒน์ ชัยประเสริฐสุด<ul>
                    <li id="member3"></li>
                </ul>
            </li>
        </ul>
    </section>

    <section>
        <h3 class="section-title">รายการฝากซื้อ</h3>
        <table id="main-table">
            <thead>
                <tr>
                    <th>ของที่ฝากซื้อ</th>
                    <th>ชื่อผู้ที่ฝากซื้อ</th>
                    <th>ราคา (บาท)</th>
                    <th>ดำเนินการ</th>
                </tr>
            </thead>
            <tbody id="main-table-body">
                <tr>
                    <td><input id="item-to-add" /></td>
                    <td id="add-newrow:hover">
                        <select name="name-to-add" id="name-to-add">
                            <option value="" disabled selected>--เลือกผู้ฝากซื้อ--</option>
                            <option value="โชติพัฒน์ อัศวปยุกต์กุล">โชติพัฒน์ อัศวปยุกต์กุล</option>
                            <option value="ณภัทร วารีเศวตสุวรรณ">ณภัทร วารีเศวตสุวรรณ</option>
                            <option value="ภูมิพัฒน์ ชัยประเสริฐสุด">ภูมิพัฒน์ ชัยประเสริฐสุด</option>
                        </select>
                    </td>
                    <td><input id="price-to-add" /></td>
                    <td><button type="button" id="add-newrow">เพิ่ม</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
